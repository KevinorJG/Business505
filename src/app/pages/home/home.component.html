<app-header></app-header>
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary bg-image">
  <div class="bg-overlay"></div> <!-- Nuevo elemento para el desenfoque -->
  <div class="col-md-6 p-lg-5 mx-auto my-5" style="padding-top: 50px; margin-bottom: -50px; position: relative; z-index: 1;">
    <h1 class="display-3 fw-bold" style="color: white;">¿Quieres que las personas te conozcan?</h1>
    <h3 class="fw-normal  mb-3" style="color: #f2b705;">¡Estás en el lugar correcto!</h3>
  </div>
</div>


<div class="container px-4 py-5" id="custom-cards">
  <h2 class="pb-2 border-bottom">¡Quizá te gusten!</h2>
  <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
    <div class="col" *ngFor="let item of infoBusinesses; let id = index">
      <app-card-product [name]="item.name" [image]="item.image" (click)="onClick(item)"></app-card-product>
    </div>
  </div>
</div>
<app-footer></app-footer>
