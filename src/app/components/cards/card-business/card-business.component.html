<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size-md="12" size-xs="6" sizeSm="12">
          <ion-img
            [src]="this.ImgSrc"
            class="img-card">
          </ion-img>
        </ion-col>
        <ion-col size-md="12" size-xs="6" sizeSm="12">
          <ion-card-title class="ion-text-center ion-align-items-center">{{ this.name }}</ion-card-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
